title: LeafLook
email: novaldypratama@mail.ugm.ac.id
description: >- # this means to ignore newlines until "baseurl:"
Tanaman sudah menjadi hal yang umum untuk dimanfaatkan oleh manusia. Sama halnya dengan makhluk hidup lainnya, tanaman juga dapat terjangkit suatu penyakit. Tanaman dikatakan sakit apabila fungsi fisiologinya tidak berjalan seperti seharusnya. Penyakit tanaman tersebut dapat disebabkan oleh berbagai hal, mulai dari faktor internal maupun faktor eksternal. Penyakit ini terkadang dianggap remeh dan tidak dipedulikan oleh pemilik tanaman. Padahal, salah satu industri penyumbang pendapatan negara terbesar di Indonesia adalah sektor pertanian.
